<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit Book - BookMarket</title>
        <meta
            name="description"
            content="Edit your book listing on BookMarket seller platform."
        />

        <!-- CSS -->
        <link rel="stylesheet" href="../css/styles.css" />

        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico" />

        <style>
            .edit-header {
                background: linear-gradient(
                    135deg,
                    var(--primary-navy) 0%,
                    #2c3e50 100%
                );
                color: white;
                padding: 3rem 0;
                text-align: center;
                position: relative;
                overflow: hidden;
                margin-bottom: 2rem;
            }

            .edit-header::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><radialGradient id="a" cx="50%" cy="0%" r="100%"><stop offset="0%" stop-color="%23ffffff" stop-opacity="0.1"/><stop offset="100%" stop-color="%23ffffff" stop-opacity="0"/></radialGradient></defs><rect width="100" height="20" fill="url(%23a)"/></svg>');
                opacity: 0.1;
            }

            .edit-header h1 {
                margin: 0;
                font-size: 2.5rem;
                font-weight: 700;
                position: relative;
                z-index: 1;
            }

            .edit-header p {
                margin: 0.5rem 0 0;
                font-size: 1.1rem;
                opacity: 0.9;
                position: relative;
                z-index: 1;
            }

            .edit-container {
                max-width: 1000px;
                margin: 0 auto;
                padding: 0 1rem;
            }

            .edit-card {
                background: white;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                margin-bottom: 2rem;
            }

            .edit-card-header {
                background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
                padding: 1.5rem 2rem;
                border-bottom: 1px solid var(--border-gray);
            }

            .edit-card-header h3 {
                margin: 0;
                color: var(--primary-navy);
                font-size: 1.3rem;
                font-weight: 600;
            }

            .edit-card-body {
                padding: 2rem;
            }

            .form-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
                margin-bottom: 2rem;
            }

            .form-section {
                background: #f8fafc;
                padding: 1.5rem;
                border-radius: 10px;
                border: 1px solid #e2e8f0;
            }

            .section-title {
                color: var(--primary-navy);
                font-size: 1.1rem;
                font-weight: 600;
                margin-bottom: 1rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 500;
                color: var(--text-dark);
                font-size: 0.9rem;
            }

            .form-control {
                width: 100%;
                padding: 0.75rem 1rem;
                border: 2px solid #e2e8f0;
                border-radius: 8px;
                font-size: 1rem;
                transition: all 0.3s ease;
                background: white;
            }

            .form-control:focus {
                outline: none;
                border-color: var(--secondary-gold);
                box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
            }

            .form-actions {
                background: #f8fafc;
                padding: 2rem;
                margin: -2rem -2rem 0;
                border-top: 1px solid #e2e8f0;
                display: flex;
                gap: 1rem;
                justify-content: center;
                flex-wrap: wrap;
            }

            .btn {
                padding: 0.75rem 1.5rem;
                border-radius: 8px;
                font-weight: 500;
                font-size: 0.95rem;
                text-decoration: none;
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                transition: all 0.3s ease;
                border: 2px solid transparent;
                cursor: pointer;
                min-width: 140px;
                justify-content: center;
            }

            .btn-primary {
                background: var(--primary-navy);
                color: white;
                border-color: var(--primary-navy);
            }

            .btn-primary:hover {
                background: #15213d;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(30, 42, 90, 0.4);
            }

            .btn-success {
                background: var(--success);
                color: white;
                border-color: var(--success);
            }

            .btn-success:hover {
                background: #059669;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
            }

            .btn-outline {
                background: white;
                color: var(--text-dark);
                border-color: #e2e8f0;
            }

            .btn-outline:hover {
                background: #f8fafc;
                border-color: var(--primary-navy);
                color: var(--primary-navy);
                transform: translateY(-2px);
            }

            .btn-danger {
                background: var(--error);
                color: white;
                border-color: var(--error);
            }

            .btn-danger:hover {
                background: #dc2626;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
            }

            .book-preview {
                background: white;
                border: 2px dashed #e2e8f0;
                border-radius: 10px;
                padding: 2rem;
                text-align: center;
                color: var(--text-light);
            }

            .book-preview img {
                width: 120px;
                height: 160px;
                object-fit: cover;
                border-radius: 8px;
                margin-bottom: 1rem;
                border: 2px solid #e2e8f0;
            }

            .success-message {
                background: #dcfce7;
                color: #166534;
                padding: 1rem;
                border-radius: 8px;
                margin-bottom: 1rem;
                border: 1px solid #bbf7d0;
                display: none;
            }

            @media (max-width: 768px) {
                .form-grid {
                    grid-template-columns: 1fr;
                    gap: 1rem;
                }

                .form-actions {
                    flex-direction: column;
                    align-items: stretch;
                }

                .btn {
                    min-width: auto;
                }

                .edit-header h1 {
                    font-size: 2rem;
                }
            }
        </style>
    </head>
    <body>
        <!-- Navigation -->
        <div id="navbar-container"></div>

        <!-- Main Content -->
        <main
            style="padding-top: 100px; min-height: 100vh; background: #f1f5f9"
        >
            <!-- Header Section -->
            <div class="edit-header">
                <div class="edit-container">
                    <h1><i class="fas fa-edit"></i> Edit Book Listing</h1>
                    <p>Update your book information and manage your listing</p>
                </div>
            </div>

            <div class="edit-container">
                <!-- Success Message -->
                <div id="successMessage" class="success-message">
                    <i class="fas fa-check-circle"></i>
                    Book updated successfully! Redirecting...
                </div>

                <!-- Edit Form -->
                <div class="edit-card">
                    <div class="edit-card-header">
                        <h3><i class="fas fa-book"></i> Book Information</h3>
                    </div>
                    <div class="edit-card-body">
                        <form id="editBookForm">
                            <div class="form-grid">
                                <!-- Left Section - Basic Info -->
                                <div class="form-section">
                                    <div class="section-title">
                                        <i class="fas fa-info-circle"></i>
                                        Basic Information
                                    </div>

                                    <div class="form-group">
                                        <label
                                            for="bookTitle"
                                            class="form-label"
                                            >Book Title *</label
                                        >
                                        <input
                                            type="text"
                                            id="bookTitle"
                                            class="form-control"
                                            value="Clean Code"
                                            required
                                            placeholder="Enter book title"
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label for="author" class="form-label"
                                            >Author *</label
                                        >
                                        <input
                                            type="text"
                                            id="author"
                                            class="form-control"
                                            value="Robert C. Martin"
                                            required
                                            placeholder="Enter author name"
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label for="isbn" class="form-label"
                                            >ISBN *</label
                                        >
                                        <input
                                            type="text"
                                            id="isbn"
                                            class="form-control"
                                            value="978-0132350884"
                                            required
                                            placeholder="Enter ISBN number"
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label
                                            for="publisher"
                                            class="form-label"
                                            >Publisher</label
                                        >
                                        <input
                                            type="text"
                                            id="publisher"
                                            class="form-control"
                                            value="Prentice Hall"
                                            placeholder="Enter publisher name"
                                        />
                                    </div>
                                </div>

                                <!-- Right Section - Details & Pricing -->
                                <div class="form-section">
                                    <div class="section-title">
                                        <i class="fas fa-tags"></i>
                                        Details & Pricing
                                    </div>

                                    <div class="form-group">
                                        <label for="category" class="form-label"
                                            >Category *</label
                                        >
                                        <select
                                            id="category"
                                            class="form-control"
                                            required
                                        >
                                            <option value="">
                                                Select Category
                                            </option>
                                            <option
                                                value="programming"
                                                selected
                                            >
                                                Programming
                                            </option>
                                            <option value="fiction">
                                                Fiction
                                            </option>
                                            <option value="non-fiction">
                                                Non-Fiction
                                            </option>
                                            <option value="textbook">
                                                Textbook
                                            </option>
                                            <option value="biography">
                                                Biography
                                            </option>
                                            <option value="science">
                                                Science
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label
                                            for="condition"
                                            class="form-label"
                                            >Condition *</label
                                        >
                                        <select
                                            id="condition"
                                            class="form-control"
                                            required
                                        >
                                            <option value="">
                                                Select Condition
                                            </option>
                                            <option value="new">New</option>
                                            <option value="like-new" selected>
                                                Like New
                                            </option>
                                            <option value="good">Good</option>
                                            <option value="fair">Fair</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="price" class="form-label"
                                            >Price ($) *</label
                                        >
                                        <input
                                            type="number"
                                            id="price"
                                            class="form-control"
                                            step="0.01"
                                            min="0"
                                            value="45.99"
                                            required
                                            placeholder="0.00"
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label
                                            for="publishYear"
                                            class="form-label"
                                            >Publication Year</label
                                        >
                                        <input
                                            type="number"
                                            id="publishYear"
                                            class="form-control"
                                            min="1900"
                                            max="2024"
                                            value="2008"
                                            placeholder="YYYY"
                                        />
                                    </div>
                                </div>
                            </div>

                            <!-- Description Section -->
                            <div
                                class="form-section"
                                style="margin-bottom: 2rem"
                            >
                                <div class="section-title">
                                    <i class="fas fa-align-left"></i>
                                    Description & Image
                                </div>

                                <div class="form-group">
                                    <label for="description" class="form-label"
                                        >Description</label
                                    >
                                    <textarea
                                        id="description"
                                        class="form-control"
                                        rows="4"
                                        placeholder="Describe the book condition, any highlights, missing pages, etc."
                                        style="resize: vertical"
                                    >
A comprehensive guide to writing clean, maintainable code. This book covers best practices, design patterns, and coding principles that every developer should know.</textarea
                                    >
                                </div>

                                <div
                                    style="
                                        display: grid;
                                        grid-template-columns: 1fr 200px;
                                        gap: 2rem;
                                        align-items: start;
                                    "
                                >
                                    <div
                                        class="form-group"
                                        style="margin-bottom: 0"
                                    >
                                        <label
                                            for="bookImage"
                                            class="form-label"
                                            >Book Image</label
                                        >
                                        <input
                                            type="file"
                                            id="bookImage"
                                            class="form-control"
                                            accept="image/*"
                                        />
                                        <small
                                            style="
                                                color: var(--text-light);
                                                font-size: 0.85rem;
                                                margin-top: 0.5rem;
                                                display: block;
                                            "
                                        >
                                            Leave empty to keep current image.
                                            Supported formats: JPG, PNG, WEBP
                                        </small>
                                    </div>

                                    <div class="book-preview">
                                        <img
                                            src="https://via.placeholder.com/120x160/d4af37/ffffff?text=Clean+Code"
                                            alt="Current Book Image"
                                        />
                                        <div style="font-size: 0.85rem">
                                            Current Image
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Form Actions -->
                            <div class="form-actions">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i>
                                    Update Book
                                </button>
                                <a
                                    href="seller-dashboard.html"
                                    class="btn btn-outline"
                                >
                                    <i class="fas fa-arrow-left"></i>
                                    Back to Dashboard
                                </a>
                                <button
                                    type="button"
                                    class="btn btn-danger"
                                    onclick="handleDeleteBook()"
                                >
                                    <i class="fas fa-trash"></i>
                                    Delete Book
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div id="footer-container"></div>

        <!-- JavaScript -->
        <script src="../js/main.js"></script>
        <script>
            // Load navigation and footer
            loadNavbarAndInitialize();

            fetch("../common/components/footer.html")
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById("footer-container").innerHTML =
                        data;
                });

            // Get book ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get("edit");

            // Load book data if editing existing book
            if (bookId) {
                loadBookData(bookId);
            }

            function loadBookData(bookId) {
                // In a real application, you would fetch this data from your backend
                // For demo purposes, we'll use sample data based on the book ID
                const bookData = {
                    "clean-code": {
                        title: "Clean Code",
                        author: "Robert C. Martin",
                        isbn: "978-0132350884",
                        category: "programming",
                        condition: "like-new",
                        price: "45.99",
                        publisher: "Prentice Hall",
                        publishYear: "2008",
                        description:
                            "A comprehensive guide to writing clean, maintainable code. This book covers best practices, design patterns, and coding principles that every developer should know.",
                    },
                    "design-patterns": {
                        title: "Design Patterns",
                        author: "Gang of Four",
                        isbn: "978-0201633610",
                        category: "programming",
                        condition: "good",
                        price: "55.99",
                        publisher: "Addison-Wesley",
                        publishYear: "1994",
                        description:
                            "The classic book on design patterns in object-oriented programming. Essential reading for software engineers.",
                    },
                };

                const book = bookData[bookId];
                if (book) {
                    document.getElementById("bookTitle").value = book.title;
                    document.getElementById("author").value = book.author;
                    document.getElementById("isbn").value = book.isbn;
                    document.getElementById("category").value = book.category;
                    document.getElementById("condition").value = book.condition;
                    document.getElementById("price").value = book.price;
                    document.getElementById("publisher").value = book.publisher;
                    document.getElementById("publishYear").value =
                        book.publishYear;
                    document.getElementById("description").value =
                        book.description;
                }
            }

            // Handle form submission
            document
                .getElementById("editBookForm")
                .addEventListener("submit", function (e) {
                    e.preventDefault();

                    const formData = {
                        title: document.getElementById("bookTitle").value,
                        author: document.getElementById("author").value,
                        isbn: document.getElementById("isbn").value,
                        category: document.getElementById("category").value,
                        condition: document.getElementById("condition").value,
                        price: document.getElementById("price").value,
                        publisher: document.getElementById("publisher").value,
                        publishYear:
                            document.getElementById("publishYear").value,
                        description:
                            document.getElementById("description").value,
                    };

                    // Validate required fields
                    if (
                        !formData.title ||
                        !formData.author ||
                        !formData.isbn ||
                        !formData.category ||
                        !formData.condition ||
                        !formData.price
                    ) {
                        showAlert(
                            "Please fill in all required fields",
                            "error"
                        );
                        return;
                    }

                    // Show success message
                    const successMsg =
                        document.getElementById("successMessage");
                    successMsg.style.display = "block";

                    // Scroll to top to show success message
                    window.scrollTo({ top: 0, behavior: "smooth" });

                    // Redirect to dashboard after a delay
                    setTimeout(() => {
                        window.location.href = "seller-dashboard.html";
                    }, 2500);
                });

            // Handle delete book - NO CONFIRM DIALOG
            function handleDeleteBook() {
                const bookTitle = document.getElementById("bookTitle").value;

                // Show loading state
                const deleteBtn = event.target.closest("button");
                const originalText = deleteBtn.innerHTML;
                deleteBtn.innerHTML =
                    '<i class="fas fa-spinner fa-spin"></i> Deleting...';
                deleteBtn.disabled = true;

                // Simulate deletion process
                setTimeout(() => {
                    showAlert(
                        `"${bookTitle}" has been deleted successfully`,
                        "success"
                    );

                    // Redirect to dashboard after showing success message
                    setTimeout(() => {
                        window.location.href = "seller-dashboard.html";
                    }, 2000);
                }, 1500);
            }

            // Image preview functionality
            document
                .getElementById("bookImage")
                .addEventListener("change", function (e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            const preview =
                                document.querySelector(".book-preview img");
                            preview.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                });
        </script>
    </body>
</html>
