<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - BookMarket</title>
        <meta
            name="description"
            content="Login to your BookMarket account to buy and sell books online."
        />

        <!-- CSS -->
        <link rel="stylesheet" href="../css/styles.css" />

        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico" />
    </head>
    <body>
        <!-- Navigation -->
        <div id="navbar-container"></div>

        <!-- Main Content -->
        <main
            style="
                padding-top: 100px;
                min-height: 100vh;
                background: var(--light-gray);
            "
        >
            <div class="container">
                <div style="max-width: 450px; margin: 2rem auto">
                    <div class="card">
                        <div class="card-content" style="padding: 3rem">
                            <div class="text-center mb-4">
                                <div
                                    style="
                                        font-size: 3rem;
                                        color: var(--secondary-gold);
                                        margin-bottom: 1rem;
                                    "
                                >
                                    <i class="fas fa-user-circle"></i>
                                </div>
                                <h1 style="margin-bottom: 0.5rem">
                                    Welcome Back
                                </h1>
                                <p style="color: var(--text-light)">
                                    Sign in to your BookMarket account
                                </p>
                            </div>

                            <form id="loginForm" class="fade-in-up">
                                <div class="form-group">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope"></i>
                                        Email Address
                                    </label>
                                    <input
                                        type="email"
                                        id="email"
                                        name="email"
                                        class="form-input"
                                        placeholder="Enter your email"
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock"></i>
                                        Password
                                    </label>
                                    <div style="position: relative">
                                        <input
                                            type="password"
                                            id="password"
                                            name="password"
                                            class="form-input"
                                            placeholder="Enter your password"
                                        />
                                        <button
                                            type="button"
                                            class="password-toggle"
                                            style="
                                                position: absolute;
                                                right: 1rem;
                                                top: 50%;
                                                transform: translateY(-50%);
                                                background: none;
                                                border: none;
                                                color: var(--text-light);
                                                cursor: pointer;
                                            "
                                        >
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="userType" class="form-label">
                                        <i class="fas fa-user-tag"></i>
                                        Account Type
                                    </label>
                                    <select
                                        id="userType"
                                        name="userType"
                                        class="form-select"
                                    >
                                        <option value="">
                                            Select your account type
                                        </option>
                                        <option value="buyer">Buyer</option>
                                        <option value="seller">Seller</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <div
                                        class="d-flex justify-between align-center"
                                    >
                                        <label class="form-checkbox">
                                            <input
                                                type="checkbox"
                                                id="remember"
                                                name="remember"
                                            />
                                            <span>Remember me</span>
                                        </label>
                                        <a
                                            href="#"
                                            style="
                                                color: var(--secondary-gold);
                                                text-decoration: none;
                                                font-size: 0.9rem;
                                            "
                                        >
                                            Forgot password?
                                        </a>
                                    </div>
                                </div>

                                <button
                                    type="submit"
                                    class="btn btn-primary"
                                    style="width: 100%; margin-bottom: 1rem"
                                >
                                    <i class="fas fa-sign-in-alt"></i>
                                    Sign In
                                </button>

                                <div
                                    style="text-align: center; margin: 1.5rem 0"
                                >
                                    <span style="color: var(--text-light)"
                                        >Or continue with</span
                                    >
                                </div>

                                <div
                                    style="
                                        display: grid;
                                        grid-template-columns: 1fr 1fr;
                                        gap: 1rem;
                                        margin-bottom: 2rem;
                                    "
                                >
                                    <button
                                        type="button"
                                        class="btn btn-outline"
                                        style="
                                            display: flex;
                                            align-items: center;
                                            justify-content: center;
                                            gap: 0.5rem;
                                        "
                                    >
                                        <i
                                            class="fab fa-google"
                                            style="color: #dd4b39"
                                        ></i>
                                        Google
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-outline"
                                        style="
                                            display: flex;
                                            align-items: center;
                                            justify-content: center;
                                            gap: 0.5rem;
                                        "
                                    >
                                        <i
                                            class="fab fa-facebook"
                                            style="color: #3b5998"
                                        ></i>
                                        Facebook
                                    </button>
                                </div>

                                <div class="text-center">
                                    <p style="color: var(--text-light)">
                                        Don't have an account?
                                        <a
                                            href="signup.html"
                                            style="
                                                color: var(--secondary-gold);
                                                text-decoration: none;
                                                font-weight: 500;
                                            "
                                        >
                                            Sign up here
                                        </a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Quick Access Links -->
                    <div class="text-center mt-4">
                        <div
                            style="
                                background: white;
                                padding: 2rem;
                                border-radius: var(--border-radius);
                                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
                            "
                        >
                            <h3
                                style="
                                    margin-bottom: 1rem;
                                    color: var(--primary-navy);
                                "
                            >
                                New to BookMarket?
                            </h3>
                            <p
                                style="
                                    margin-bottom: 1.5rem;
                                    color: var(--text-light);
                                "
                            >
                                Join our community of book lovers and start
                                buying and selling books today!
                            </p>
                            <div
                                style="
                                    display: grid;
                                    grid-template-columns: repeat(
                                        auto-fit,
                                        minmax(150px, 1fr)
                                    );
                                    gap: 1rem;
                                "
                            >
                                <div class="text-center">
                                    <div
                                        style="
                                            font-size: 2rem;
                                            color: var(--secondary-gold);
                                            margin-bottom: 0.5rem;
                                        "
                                    >
                                        <i class="fas fa-search"></i>
                                    </div>
                                    <p
                                        style="
                                            font-size: 0.9rem;
                                            color: var(--text-light);
                                        "
                                    >
                                        Browse thousands of books
                                    </p>
                                </div>
                                <div class="text-center">
                                    <div
                                        style="
                                            font-size: 2rem;
                                            color: var(--secondary-gold);
                                            margin-bottom: 0.5rem;
                                        "
                                    >
                                        <i class="fas fa-handshake"></i>
                                    </div>
                                    <p
                                        style="
                                            font-size: 0.9rem;
                                            color: var(--text-light);
                                        "
                                    >
                                        Safe & secure transactions
                                    </p>
                                </div>
                                <div class="text-center">
                                    <div
                                        style="
                                            font-size: 2rem;
                                            color: var(--secondary-gold);
                                            margin-bottom: 0.5rem;
                                        "
                                    >
                                        <i class="fas fa-users"></i>
                                    </div>
                                    <p
                                        style="
                                            font-size: 0.9rem;
                                            color: var(--text-light);
                                        "
                                    >
                                        Join our community
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div id="footer-container"></div>

        <!-- JavaScript -->
        <script src="../js/main.js"></script>
        <script>
            // Load navigation and footer with proper auth state
            loadNavbarAndInitialize();

            fetch("../components/footer.html")
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById("footer-container").innerHTML =
                        data;
                });

            // Password toggle functionality
            document.addEventListener("DOMContentLoaded", function () {
                const passwordToggle =
                    document.querySelector(".password-toggle");
                const passwordInput = document.getElementById("password");

                if (passwordToggle && passwordInput) {
                    passwordToggle.addEventListener("click", function () {
                        const type =
                            passwordInput.getAttribute("type") === "password"
                                ? "text"
                                : "password";
                        passwordInput.setAttribute("type", type);

                        const icon = this.querySelector("i");
                        icon.classList.toggle("fa-eye");
                        icon.classList.toggle("fa-eye-slash");
                    });
                }
            });
        </script>
    </body>
</html>
