<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Login - BookMarket</title>
        <link rel="stylesheet" href="../../css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <style>
            .login-container {
                max-width: 400px;
                margin: 100px auto;
                padding: 2rem;
                background: white;
                border-radius: 12px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(74, 111, 165, 0.1);
            }

            .login-header {
                text-align: center;
                margin-bottom: 2rem;
            }

            .login-header h1 {
                color: var(--primary-color);
                margin-bottom: 0.5rem;
            }

            .login-header p {
                color: #666;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: var(--dark-color);
                font-weight: 600;
            }

            .form-group input {
                width: 100%;
                padding: 0.75rem;
                border: 2px solid #e0e0e0;
                border-radius: 8px;
                font-size: 1rem;
                transition: border-color 0.3s ease;
            }

            .form-group input:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
            }

            .btn-login {
                width: 100%;
                padding: 1rem;
                background: linear-gradient(
                    135deg,
                    var(--primary-color),
                    #3498db
                );
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .btn-login:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 24px rgba(74, 111, 165, 0.3);
            }

            .btn-login:disabled {
                opacity: 0.7;
                cursor: not-allowed;
                transform: none;
            }

            .back-link {
                text-align: center;
                margin-top: 1.5rem;
            }

            .back-link a {
                color: var(--primary-color);
                text-decoration: none;
                font-weight: 500;
            }

            .back-link a:hover {
                text-decoration: underline;
            }

            .error-message {
                background: #fee;
                color: #c33;
                padding: 0.75rem;
                border-radius: 8px;
                margin-bottom: 1rem;
                border: 1px solid #fcc;
                display: none;
            }

            .success-message {
                background: #efe;
                color: #363;
                padding: 0.75rem;
                border-radius: 8px;
                margin-bottom: 1rem;
                border: 1px solid #cfc;
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-user-shield"></i> Admin Login</h1>
                <p>Enter your admin credentials to access the dashboard</p>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <form id="admin-login-form">
                <div class="form-group">
                    <label for="email">Username</label>
                    <input
                        type="text"
                        id="email"
                        name="username"
                        placeholder="Enter your username"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                    />
                </div>

                <button type="submit" class="btn-login" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <div class="back-link">
                <a href="../../index.html"
                    ><i class="fas fa-arrow-left"></i> Back to Home</a
                >
            </div>
        </div>

        <script src="../../js/main.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const form = document.getElementById("admin-login-form");
                const loginBtn = document.getElementById("login-btn");
                const errorMessage = document.getElementById("error-message");
                const successMessage =
                    document.getElementById("success-message");

                function showMessage(message, type) {
                    if (type === "error") {
                        errorMessage.textContent = message;
                        errorMessage.style.display = "block";
                        successMessage.style.display = "none";
                    } else {
                        successMessage.textContent = message;
                        successMessage.style.display = "block";
                        errorMessage.style.display = "none";
                    }
                }

                function setLoading(loading) {
                    if (loading) {
                        loginBtn.disabled = true;
                        loginBtn.innerHTML =
                            '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                    } else {
                        loginBtn.disabled = false;
                        loginBtn.innerHTML =
                            '<i class="fas fa-sign-in-alt"></i> Login';
                    }
                }

                form.addEventListener("submit", function (e) {
                    e.preventDefault();

                    const username = document
                        .getElementById("email")
                        .value.trim();
                    const password = document.getElementById("password").value;

                    if (!username || !password) {
                        showMessage("Please fill in all fields", "error");
                        return;
                    }

                    setLoading(true);

                    // Use the new admin login API
                    fetch("../../backend/auth/admin_login.php", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password,
                        }),
                        credentials: "same-origin",
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            if (data.success) {
                                showMessage(
                                    "Login successful! Redirecting...",
                                    "success"
                                );

                                // Store admin info in localStorage for frontend use
                                localStorage.setItem(
                                    "bookmarket_user",
                                    JSON.stringify({
                                        username: data.data.username,
                                        userType: data.data.user_type,
                                        userId: data.data.user_id,
                                        loginTime: new Date().toISOString(),
                                    })
                                );

                                // Debug: Log what we're setting
                                console.log("Setting localStorage:", {
                                    username: data.data.username,
                                    userType: data.data.user_type,
                                    userId: data.data.user_id,
                                });

                                // Redirect to admin dashboard
                                setTimeout(() => {
                                    window.location.href = "dashboard.html";
                                }, 1500);
                            } else {
                                showMessage(
                                    data.message || "Login failed",
                                    "error"
                                );
                            }
                        })
                        .catch((error) => {
                            console.error("Login error:", error);
                            showMessage(
                                "Login failed. Please try again.",
                                "error"
                            );
                        })
                        .finally(() => {
                            setLoading(false);
                        });
                });
            });
        </script>
    </body>
</html>
