<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkout - BookMarket</title>
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <a href="index.html" class="logo">BookMarket</a>
                    <ul class="nav-menu">
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li>
                            <a href="search.html" class="nav-link"
                                >Browse Books</a
                            >
                        </li>
                        <li>
                            <a href="add-book.html" class="nav-link"
                                >Sell Books</a
                            >
                        </li>
                        <li><a href="cart.html" class="nav-link">Cart</a></li>
                    </ul>
                    <div class="nav-actions">
                        <a href="login.html" class="btn btn-outline">Login</a>
                        <a href="signup.html" class="btn btn-primary"
                            >Sign Up</a
                        >
                    </div>
                </nav>
            </div>
        </header>

        <section class="section">
            <div class="container">
                <h1>Checkout</h1>
                <div class="row">
                    <div class="col-8">
                        <div class="checkout-form">
                            <h3>Billing Information</h3>
                            <form id="checkout-form">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label
                                                for="first-name"
                                                class="form-label"
                                                >First Name</label
                                            >
                                            <input
                                                type="text"
                                                id="first-name"
                                                name="first-name"
                                                class="form-control"
                                                required
                                            />
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label
                                                for="last-name"
                                                class="form-label"
                                                >Last Name</label
                                            >
                                            <input
                                                type="text"
                                                id="last-name"
                                                name="last-name"
                                                class="form-control"
                                                required
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="email" class="form-label"
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        id="email"
                                        name="email"
                                        class="form-control"
                                        required
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="address" class="form-label"
                                        >Address</label
                                    >
                                    <input
                                        type="text"
                                        id="address"
                                        name="address"
                                        class="form-control"
                                        required
                                    />
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="city" class="form-label"
                                                >City</label
                                            >
                                            <input
                                                type="text"
                                                id="city"
                                                name="city"
                                                class="form-control"
                                                required
                                            />
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label
                                                for="state"
                                                class="form-label"
                                                >State</label
                                            >
                                            <input
                                                type="text"
                                                id="state"
                                                name="state"
                                                class="form-control"
                                                required
                                            />
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="zip" class="form-label"
                                                >ZIP Code</label
                                            >
                                            <input
                                                type="text"
                                                id="zip"
                                                name="zip"
                                                class="form-control"
                                                required
                                            />
                                        </div>
                                    </div>
                                </div>

                                <h3>Payment Information</h3>
                                <div class="form-group">
                                    <label for="card-number" class="form-label"
                                        >Card Number</label
                                    >
                                    <input
                                        type="text"
                                        id="card-number"
                                        name="card-number"
                                        class="form-control"
                                        placeholder="1234 5678 9012 3456"
                                        required
                                    />
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label
                                                for="expiry"
                                                class="form-label"
                                                >Expiry Date</label
                                            >
                                            <input
                                                type="text"
                                                id="expiry"
                                                name="expiry"
                                                class="form-control"
                                                placeholder="MM/YY"
                                                required
                                            />
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="cvv" class="form-label"
                                                >CVV</label
                                            >
                                            <input
                                                type="text"
                                                id="cvv"
                                                name="cvv"
                                                class="form-control"
                                                placeholder="123"
                                                required
                                            />
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="order-summary">
                            <h3>Order Summary</h3>
                            <div class="summary-items">
                                <div class="summary-item">
                                    <span>The Great Gatsby</span>
                                    <span>$15.99</span>
                                </div>
                                <div class="summary-item">
                                    <span>To Kill a Mockingbird</span>
                                    <span>$12.99</span>
                                </div>
                            </div>

                            <div class="summary-totals">
                                <div class="summary-row">
                                    <span>Subtotal:</span>
                                    <span>$28.98</span>
                                </div>
                                <div class="summary-row">
                                    <span>Shipping:</span>
                                    <span>$4.99</span>
                                </div>
                                <div class="summary-row">
                                    <span>Tax:</span>
                                    <span>$2.32</span>
                                </div>
                                <div class="summary-row total">
                                    <span><strong>Total:</strong></span>
                                    <span><strong>$36.29</strong></span>
                                </div>
                            </div>

                            <button
                                class="btn btn-primary btn-lg"
                                style="width: 100%"
                                onclick="placeOrder()"
                            >
                                Place Order
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="container">
                <div class="footer-bottom">
                    <p>&copy; 2024 BookMarket. All rights reserved.</p>
                </div>
            </div>
        </footer>

        <script src="scripts/main.js"></script>
        <script>
            function placeOrder() {
                alert(
                    "Order placed successfully! You will receive a confirmation email shortly."
                );
                window.location.href = "index.html";
            }
        </script>
    </body>
</html>
